<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>table creation in html</title>
    <style>
         /* boder lining */
     table,tr,th,td{
        border: 1px solid black;
      
        border-collapse: collapse;
     }
     td{
        background-color: aquamarine;
     }
     th{
        background-color: blue;
     }
     caption{
        font-weight: bold;
     }
    </style>
</head>
<body>
    <!-- table tag in html -->
     <!-- (tr) mean row -->
      <!-- (th) mean table heading -->
       
    <table >
        <caption >Friend's Data</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <!-- (td) Mean table data -->
        <tr> 
            <td>Shankar</td>
            <td>Shrestha</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Samir</td>
            <td>Shrestha</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Sandesh</td>
            <td>Paudel</td>
            <td>19</td>
        </tr>
        

    </table>
</body>
</html>
